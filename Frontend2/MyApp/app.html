<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="container">
        <h1 class="bg-primary p-4 mt-3 display-4 text-light rounded">MyApp</h1>

        <h2 class="display-6 my-4">Historico de Contas</h2>
        <table class="table text-center table-striped">
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Email</th>
                    <th>Data Cadastro</th>
                    <th>Tipo de Conta</th>
                </tr>
            </thead>
            <tbody id="historico"></tbody>
        </table>

        <h2 class="display-6 my-4">Cadastro de Contas</h2>

        <form id="dadosConta" name="dadosConta" method="get" action="">

            <div class="row">
                <div class="col-12 my-3">
                    <label for="usuario" class="form-label">Usuário</label>
                    <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Nome de Usuário"
                        minlength="10" max="20" required>
                </div>


                <div class="col-md-4 my-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="johnson@email.com"
                        maxlength="50" required>

                </div>


                <div class="col-md-4 my-3">
                    <label for="data" class="form-label">Data do Cadastro</label>
                    <input type="date" id="data" name="data" class="form-control" required>
                </div>

                <div class="col-md-4 my-3">
                    <label for="tipoConta" class="form-label">Tipo de Conta</label>
                    <select name="tipoConta" id="tipoConta" class="form-select" required>
                        <option value="0" disabled selected>Selecione a sua Conta</option>
                        <option value="Free">Free</option>
                        <option value="Premium">Premium</option>
                        <option value="Vip">Vip</option>
                    </select>
                </div>

                <div class="col-12 col-my-4 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Criar Conta</button>
                </div>
            </div>
        </form>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
